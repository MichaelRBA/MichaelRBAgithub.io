<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            margin-right: 20px;
            display: flex;
            flex-direction: column; /* Vertically stack fields */
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            background-color: #f9f9f9;
        }
        .number-buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
        }
        .number-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff4c00; /* Alfamart orange color */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .number-button:hover {
            background-color: #e04300; /* Darker shade on hover */
        }
        button[type="submit"] {
            background-color: #007bff; /* Blue color for login button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .field-selector {
            margin-top: 10px;
        }
    </style>
    <script>
        let activeField = 'username';  // untuk isi default username menggunakan angka

        function appendToField(value) {
            const field = document.getElementById(activeField);
            field.value += value;
        }

        function setActiveField(field) {
            activeField = field;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="post">
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="field-selector">
                <button onclick="setActiveField('username')">Isi Username</button>
                <button onclick="setActiveField('password')">Isi Password</button>
            </div>
        </div>
        <div class="number-buttons">
            {% for i in range(1, 10) %}
            <button class="number-button" onclick="appendToField('{{ i }}')">{{ i }}</button>
            {% endfor %}
            <button class="number-button" onclick="appendToField('0')">0</button> <!-- Added button for 0 -->
        </div>
    </div>
</body>
</html>
