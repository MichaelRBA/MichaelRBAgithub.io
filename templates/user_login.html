<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('static/images/login_background.jpg'); /* Ganti dengan path gambar Anda */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center the text */
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
        }
        .logo {
            width: 100px; /* Set the logo width */
            margin-bottom: 20px; /* Space below the logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/gpdi_logo.png" alt="Logo GPDI" class="logo"> <!-- Add logo image -->
        <h1><i class="fas fa-user"></i> Login User</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Belum punya akun? <a href="{{ url_for('register') }}" style="color: #007bff;">Daftar di sini</a></p>
        </div>
    </div>
</body>
</html>
