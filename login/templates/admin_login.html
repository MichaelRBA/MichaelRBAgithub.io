<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            background-image: url('static/images/wallpaper.jpg'); /* Ganti dengan path wallpaper Anda */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7); /* Transparansi latar belakang form */
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login Admin</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
